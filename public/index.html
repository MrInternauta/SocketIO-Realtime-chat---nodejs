<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Chat en tiempo real</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <h4 class="text-center">Chat en tiempo real</h4>
                    <div class="col-xs-6 col-xs-offset-7 col-md-3 col-md-offset-5">
                        <div class="btn-group open">
                            <input type="text" id="usuario" class="form-control pb-chat-textarea" placeholder="Nombre de usuario">
                            <ul class="dropdown-menu pb-chat-dropdown">
                                <li>
                                    <div class="panel panel-info pb-chat-panel">
                                        <div class="panel panel-heading pb-chat-panel-heading">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <a href="#">
                                                        <label id="support_label">Platica</label>
                                                    </a>
                                                    <a href="#"><span class="fa fa-cog pull-right pb-chat-top-icons"></span></a>
                                                    <a href="#"><span class="fa fa-share pull-right pb-chat-top-icons"></span></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body">
                                            <form>
                                                <ul id="messages">
                                                </ul>






                                            </form>
                                        </div>
                                        <div class="panel-footer">
                                            <div class="row">
                                                <div class="col-xs-10">
                                                    <input type="text" id="myMessage" class="form-control pb-chat-textarea" placeholder="Ingresa un mensaje...">
                                                </div>
                                                <div class="col-xs-2 pb-btn-circle-div">
                                                    <button onclick="hacer_click()" id="send" class="btn btn-primary btn-circle pb-chat-btn-circle"><span
                                                        class="fa fa-chevron-right"></span>  Enviar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .pb-chat-panel {
            border: none;
            margin-bottom: -5px;
        }
        
        .pb-chat-panel-heading {
            margin-top: -5px;
        }
        
        .pb-chat-top-icons {
            margin-top: 4px;
        }
        
        #support_label {
            color: #999;
        }
        
        .pb-chat-labels {
            font-size: 15px;
        }
        
        .pb-chat-labels-right {
            margin-bottom: 0;
            margin-right: 5px;
        }
        
        .pb-chat-labels-left {
            margin-left: 5px;
        }
        
        .pb-chat-labels-primary {
            margin-right: 5px;
        }
        
        .pb-chat-fa-user {
            border: 1px solid blue;
            padding: 5px;
            border-radius: 50%;
        }
        
        .pb-chat-textarea {
            resize: none;
        }
        
        .pb-chat-dropdown {
            width: 300px;
        }
        
        .pb-chat-btn-circle {
            border-radius: 35px;
        }
        
        .pb-btn-circle-div {
            padding-left: 0px;
            margin-top: 12px;
        }
    </style>


    <script src="/socket.io/socket.io.js"></script>
    <script src="js/socket-custom.js"></script>
</body>

</html>
